<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP REALTY & BROKERAGE Listings</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for Inter font and custom colors (Updated for ICP Branding) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#990000', // Deep Red (Matching ICP Logo)
                        'secondary': '#D95353', // Bright Red Accent for contrast
                        'background-light': '#F9FAFB',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body class="bg-background-light font-sans antialiased">

    <!-- Header & Navigation (Updated Brand Name and Colors) -->
    <header class="bg-white shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <!-- Updated Logo Text -->
            <a href="#" class="text-2xl font-extrabold text-primary tracking-wider">
                ICP REALTY & BROKERAGE
            </a>
            <nav class="hidden md:flex space-x-6 text-gray-600 font-medium">
                <a href="#" class="hover:text-primary transition duration-200">Buy</a>
                <a href="#" class="hover:text-primary transition duration-200">Rent</a>
                <a href="#" class="hover:text-primary transition duration-200">Sell</a>
                <a href="#" class="hover:text-primary transition duration-200">About</a>
            </nav>
            <!-- Updated Contact Button text and color -->
            <button class="bg-primary text-white py-2 px-4 rounded-lg hover:bg-red-800 transition duration-300 shadow-md hidden md:block">
                Connect with Us
            </button>
            <button class="md:hidden text-primary text-2xl">
                <!-- Hamburger Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Hero/Search Bar Section -->
        <section class="mb-10 bg-white p-6 md:p-10 rounded-xl shadow-2xl shadow-red-100/50 border border-gray-100">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-4 text-center md:text-left">
                Find Your Next Dream Home
            </h1>
            <p class="text-gray-600 mb-8 text-center md:text-left">
                Search over 1 million listings for sale, rent, or lease globally.
            </p>

            <!-- Search Filters -->
            <div class="flex flex-col lg:flex-row gap-4 items-center">
                <input type="text" id="search-query" placeholder="Enter city, address, or ZIP code"
                       class="flex-grow w-full lg:w-auto p-4 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition shadow-inner"
                       aria-label="Search Query">

                <select id="property-type" class="w-full lg:w-48 p-4 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition shadow-inner">
                    <option value="">Type (Any)</option>
                    <option value="House">House</option>
                    <option value="Condo">Condo</option>
                    <option value="Apartment">Apartment</option>
                </select>

                <select id="price-range" class="w-full lg:w-48 p-4 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition shadow-inner">
                    <option value="">Price (Any)</option>
                    <option value="300000-500000">$300k - $500k</option>
                    <option value="500000-800000">$500k - $800k</option>
                    <option value="800000-0">$800k+</option>
                </select>

                <!-- Search Button Updated to use Primary Red -->
                <button id="apply-filter"
                        class="w-full lg:w-40 bg-primary text-white font-bold py-4 px-6 rounded-lg hover:bg-red-800 transition duration-300 shadow-lg hover:shadow-xl transform hover:scale-[1.02]">
                    Search
                </button>
            </div>
        </section>

        <!-- Listings Grid -->
        <section>
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">
                Featured Listings
            </h2>
            <div id="listings-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Property Cards will be injected here by JavaScript -->
            </div>
        </section>

    </main>

    <!-- Footer (Updated Brand Name) -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto p-8 text-center">
            <p class="text-lg font-semibold mb-2">ICP REALTY & BROKERAGE</p>
            <p class="text-sm text-gray-400">Â© 2025 All rights reserved. | Privacy Policy | Terms of Use</p>
        </div>
    </footer>

    <!-- JavaScript for Listings and Functionality -->
    <script>
        const properties = [
            // --- NEW LISTING: Davao Global Township ---
            {
                id: 10,
                title: "Davao Global Township",
                price: 820000,
                beds: 2,
                baths: 2,
                sqft: 950,
                type: "Condo",
                address: "sample Ecowest Drive, DGT, Davao City",
                image: "https://placehold.co/600x400/1A5319/FFFFFF?text=DGT+Executive+Unit" // Dark Green for the township feel
            },
            // --- EXISTING LISTING: Aeon Blue Luxury Penthouse ---
            {
                id: 9,
                title: "Aeon Blue - Luxury Penthouse",
                price: 1100000,
                beds: 3,
                baths: 3,
                sqft: 1800,
                type: "Condo",
                address: "JP Laurel Ave, Davao City",
                image: "https://placehold.co/600x400/003366/FFFFFF?text=Aeon+Luxury+Condo" // Dark blue placeholder for luxury
            },
            // --- EXISTING LISTING: Verdon Parc Condo ---
            {
                id: 8,
                title: "Verdon Parc - 2BR Condo Unit",
                price: 480000,
                beds: 2,
                baths: 1,
                sqft: 520,
                type: "Condo",
                address: "Drive Ecoland, Davao City",
                image: "https://placehold.co/600x400/0047AB/FFFFFF?text=Verdon+Parc+Condo" // Blue placeholder for a condo
            },
            // --- REST OF MOCK PROPERTIES ---
            {
                id: 7,
                title: "Contemporary Lakeside Retreat",
                price: 950000,
                beds: 3,
                baths: 3,
                sqft: 2200,
                type: "House",
                address: "404 Lake View Rd, Lakeside, TX",
                image: "https://placehold.co/600x400/800000/FFFFFF?text=Lakeside+Retreat"
            },
            
            {
                id: 1,
                title: "Luxurious Family Villa",
                price: 750000,
                beds: 4,
                baths: 3,
                sqft: 2800,
                type: "House",
                address: "123 Cherry Ln, Springdale, CA",
                image: "https://placehold.co/600x400/990000/FFFFFF?text=Modern+House"
            },
            {
                id: 2,
                title: "Downtown Loft Condo",
                price: 450000,
                beds: 2,
                baths: 2,
                sqft: 1100,
                type: "Condo",
                address: "45 River St, Metro City, NY",
                image: "https://placehold.co/600x400/990000/FFFFFF?text=Condo+View"
            },
            {
                id: 3,
                title: "Spacious Suburban Home",
                price: 890000,
                beds: 5,
                baths: 4,
                sqft: 3500,
                type: "House",
                address: "789 Oak Ave, Forest Hills, WA",
                image: "https://placehold.co/600x400/990000/FFFFFF?text=Suburban+Home"
            },
            {
                id: 4,
                title: "Modern Apartment Rental",
                price: 350000, // Price is used for sale context, adjust for simplicity
                beds: 1,
                baths: 1,
                sqft: 750,
                type: "Apartment",
                address: "101 High Rise, Center City, IL",
                image: "https://placehold.co/600x400/990000/FFFFFF?text=Apartment+Complex"
            },
            {
                id: 5,
                title: "Exclusive Waterfront Property",
                price: 1200000,
                beds: 4,
                baths: 3,
                sqft: 4200,
                type: "House",
                address: "20 Marine Dr, Ocean View, FL",
                image: "https://placehold.co/600x400/990000/FFFFFF?text=Waterfront+Estate"
            },
            {
                id: 6,
                title: "Cozy Studio Apartment",
                price: 310000,
                beds: 1,
                baths: 1,
                sqft: 550,
                type: "Apartment",
                address: "30 Park Rd, Downtown, MA",
                image: "https://placehold.co/600x400/990000/FFFFFF?text=Waterfront+Estate"
            },
        ];

        const listingsGrid = document.getElementById('listings-grid');
        const applyFilterButton = document.getElementById('apply-filter');

        /**
         * Converts number to US currency format.
         * @param {number} num
         * @returns {string}
         */
        function formatPrice(num) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(num);
        }

        /**
         * Renders an individual property card.
         * @param {Object} property
         * @returns {string} HTML string for the property card.
         */
        function createPropertyCard(property) {
            return `
                <div class="property-card bg-white rounded-xl shadow-xl overflow-hidden hover:shadow-2xl transition duration-300 transform hover:-translate-y-1">
                    <!-- Property Image -->
                    <div class="aspect-video overflow-hidden">
                        <img src="${property.image}" alt="${property.title}" class="w-full h-full object-cover"
                             onerror="this.onerror=null;this.src='https://placehold.co/600x400/6B7280/FFFFFF?text=Image+Unavailable';"
                        >
                    </div>

                    <div class="p-5">
                        <!-- Price and Title -->
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-xl font-bold text-primary">${formatPrice(property.price)}</h3>
                            <!-- Type badge uses the secondary red accent color -->
                            <span class="text-xs font-semibold px-3 py-1 bg-secondary text-white rounded-full">${property.type}</span>
                        </div>

                        <h4 class="text-lg font-semibold text-gray-900 mb-2 truncate">${property.title}</h4>

                        <!-- Stats -->
                        <div class="flex items-center space-x-4 text-gray-500 text-sm mb-4">
                            <!-- Beds -->
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-primary" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7z" />
                                    <path fill-rule="evenodd" d="M11 5v4a1 1 0 11-2 0V5H7a2 2 0 00-2 2v6a2 2 0 002 2h6a2 2 0 002-2V7a2 2 0 00-2-2h-2zm-3 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                                </svg>
                                <span>${property.beds} Bd</span>
                            </div>
                            <!-- Baths -->
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-primary" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10 2a1 1 0 00-1 1v1h2V3a1 1 0 00-1-1zM5 5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2H5zm0 2h10v6H5V7zm5 3a1 1 0 110-2 1 1 0 010 2z" />
                                </svg>
                                <span>${property.baths} Ba</span>
                            </div>
                            <!-- Sqft -->
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-primary" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm11 9H5v-2h10v2zm0-4H5V7h10v2z" clip-rule="evenodd" />
                                </svg>
                                <span>${property.sqft.toLocaleString()} Sqft</span>
                            </div>
                        </div>

                        <!-- Address -->
                        <p class="text-sm text-gray-600 mb-4 flex items-start">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0 text-primary" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                            </svg>
                            ${property.address}
                        </p>

                        <!-- Action Button -->
                        <button class="w-full bg-primary text-white py-3 rounded-lg hover:bg-red-800 transition duration-300 font-medium">
                            View Details
                        </button>
                    </div>
                </div>
            `;
        }

        /**
         * Renders the list of properties based on current filters.
         * @param {Array<Object>} list - The array of properties to render.
         */
        function renderListings(list) {
            listingsGrid.innerHTML = list.map(createPropertyCard).join('');
            if (list.length === 0) {
                 listingsGrid.innerHTML = `
                    <div class="col-span-full text-center py-10 bg-white rounded-xl shadow-lg">
                        <p class="text-xl text-gray-600 font-semibold">No listings found matching your criteria.</p>
                        <p class="text-gray-400 mt-2">Try adjusting your filters or search query.</p>
                    </div>
                 `;
            }
        }

        /**
         * Handles the filtering logic.
         */
        function handleFilter() {
            const query = document.getElementById('search-query').value.toLowerCase();
            const type = document.getElementById('property-type').value;
            const priceRange = document.getElementById('price-range').value;

            const filteredList = properties.filter(property => {
                // 1. Query Filter (Address/Title)
                const matchesQuery = property.address.toLowerCase().includes(query) || property.title.toLowerCase().includes(query);

                // 2. Type Filter
                const matchesType = !type || property.type === type;

                // 3. Price Filter
                let matchesPrice = true;
                if (priceRange) {
                    const [minStr, maxStr] = priceRange.split('-');
                    const min = parseInt(minStr, 10);
                    const max = parseInt(maxStr, 10);

                    if (max === 0) { // $800k+ range
                        matchesPrice = property.price >= min;
                    } else { // Fixed range
                        matchesPrice = property.price >= min && property.price <= max;
                    }
                }

                return matchesQuery && matchesType && matchesPrice;
            });

            renderListings(filteredList);
        }

        // Initial render and event listeners
        window.onload = () => {
            renderListings(properties);
            applyFilterButton.addEventListener('click', handleFilter);

            // Also attach listeners to input changes for a more dynamic feel
            document.getElementById('search-query').addEventListener('input', handleFilter);
            document.getElementById('property-type').addEventListener('change', handleFilter);
            document.getElementById('price-range').addEventListener('change', handleFilter);
        };
    </script>
</body>
</html>
